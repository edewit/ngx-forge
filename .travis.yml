dist: trusty
cache: npm
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
language: node_js
node_js:
  - "node"
before_script:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3 # give xvfb some time to start
script:
  - npm test
sudo: required
before_deploy:
  - npm run build
  - source cico_release.sh
deploy:
  provider: script
  script: release
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
