<div class="imports-dialog">
  <div class="code-imports">
    <form class="code-imports--step active" role="form">
      <section class="container-fluid">
        <form class="form" #spaceForm="ngForm">
          <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
              <h1 class="code-imports--step_title">Create an Application</h1>
              <form>
                <div class="form-group">
                  <label for="projectName">
                    Name your application
                  </label>
                  <span class="code-imports--step_pencil">
                    <input id="projectName" name="projectName" type="text" class="form-control code-imports--step_input col-sm-5" placeholder="Enter Application Name"
                        aria-label="Application Name Input" required
                        [(ngModel)]="projectName">
                  </span>
                  <p class="help-block">
                    Application names must be unique, contain 4-65 characters and must contain only letters,
                    numbers, spaces underscores or hyphens.
                    <br>
                    They cannot start or end with spaces, underscores or hyphens.
                  </p>
                </div>
                <div class="row code-imports--step_toolbar">
                  <button id="routeToLauncherApp" class="btn btn-outline" aria-label="Continue" (click)="routeToLauncherApp()">Continue</button>
                  <button id="cancelImportsButton" class="btn btn-outline" aria-label="Cancel" (click)="cancel()">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </form>
      </section>
    </form>
  </div>
</div>
