<div class="list-group list-view-pf list-view-pf-view selected-card">
  <div class="list-group-item">
    <div class="list-view-pf-main-info">
      <div class="list-view-pf-body">
        <div class="list-view-pf-description">
          <div class="list-group-item-heading">
            Select cluster
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="list-group-item" *ngFor="let cluster of clusters">
    <div class="list-view-pf-checkbox">
      <input type="radio">
    </div>
    <!-- <div class="list-view-pf-actions">
      <span class="fa-2x pficon pficon-ok" *ngIf="isChecked(cluster)"></span>
      <a [href]="tokenService.createOathLink(cluster.id)" class="btn btn-default" *ngIf="!isChecked(cluster)">Add</a>
    </div> -->
    <div class="list-view-pf-main-info">
      <div class="list-view-pf-left">
        <span class="fa pficon-server list-view-pf-icon-sm openshift"></span>
      </div>
      <div class="list-view-pf-body">
        <div class="list-view-pf-description">
          Openshift ({{cluster.id}})
        </div>
      </div>
    </div>
  </div>
</div>
