<div class="f8launcher-vertical-bar_application-name f8launcher-application-text-field">
  <input class="f8launcher-application-text-field_input" #projectName="ngModel"
         name="applicationTitle" placeholder="New Application" type="text" lowercase validateProjectName
         [(ngModel)]="name"
         (keyup.enter)="$event.target.blur();"
         (ngModelChange)="applicationTitleChanged()"
         (click)="broadcastEvent()">
</div>
<div *ngIf="projectName.invalid && (projectName.dirty || projectName.touched)" class="has-error">
  <span *ngIf="projectName.errors.pattern" class="help-block f8launcher-vertical-bar_application-name-help-text">
    Please enter a valid Application Name.
  </span>
  <span *ngIf="projectName.errors.duplicate" class="help-block f8launcher-vertical-bar_application-name-help-text">
    Application name is already used. Please enter a new one.
  </span>
</div>
<div class="f8launcher-vertical-bar"
     [ngClass]="{'in-progress': inProgress}">
  <a class="f8launcher-vertical-bar_steps--item {{step.styleClass}}" href="javascript:void(0)"
     [class.active]="projectile.selectedSection === step.id"
     [ngClass]="{'hide': step.hidden}"
     (click)="navToStep(step.id)"
     *ngFor="let step of launcherComponent.steps">
    <div class="f8launcher-step-circle"
         [ngClass]="{'completed': step.completed}">
    </div>
    <span class="f8launcher-vertical-bar_steps--title">{{step.title}}</span>
  </a>
</div>
