<section class="f8launcher-section-project-summary f8launcher-container_main--end"
         [ngClass]="{'hidden': hidden}" #section>
  <fab-toast-notification [notifications]="setUpErrResponse"></fab-toast-notification>
  <div>
    <div class="container-fluid">
      <h1>Confirm Application Summary & Setup</h1>
    </div>
  </div>
  <form #form="ngForm">
  <div class="container-fluid container-cards-pf">
    <div class="row row-cards-pf">

    </div>
  </div>
  </form>
  <div class="container-fluid">
    <div id="ProjectSummary" class="f8launcher-continue">
      <button class="btn btn-primary btn-xlarge"
              [disabled]="!completed || setupInProgress"
              (click)="setup()">Import Application <i *ngIf="setupInProgress" class="pficon pficon-in-progress fa-spin"></i></button>
    </div>
  </div>
</section>
