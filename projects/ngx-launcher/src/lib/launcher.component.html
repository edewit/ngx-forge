<f8launcher-cancel-overlay *ngIf="showCancelOverlay"></f8launcher-cancel-overlay>
<div class="f8launcher">
  <div class="f8launcher-container">
    <div *ngIf="!showNextSteps; then showCreateAppStepsTemplate"></div>
    <ng-template #showCreateAppStepsTemplate>
      <ng-content></ng-content>
    </ng-template>
    <ng-template #buttons>
      <ng-content select=".f8launcher-container_completed-footer"></ng-content>
    </ng-template>
    <f8launcher-activatebooster-nextstep *ngIf="projectile.sharedState.state.targetEnvironment === 'zip' && showNextSteps">
      <ng-container *ngTemplateOutlet="buttons"></ng-container>
    </f8launcher-activatebooster-nextstep>
    <f8launcher-projectprogress-nextstep [gettingStartedInfo]="gettingStartedInfo"
        *ngIf="projectile.sharedState.state.targetEnvironment === 'os'" [hidden]="!showNextSteps"
        [statusLink]="statusLink">
      <ng-container *ngTemplateOutlet="buttons"></ng-container>
    </f8launcher-projectprogress-nextstep>
    <div class="f8launcher-container_close">
      <div class="sticky close">
        <span class="pficon pficon-close" aria-hidden="true" title="Leave Setup" (click)="cancel()"></span>
      </div>
    </div>
  </div>
</div>
