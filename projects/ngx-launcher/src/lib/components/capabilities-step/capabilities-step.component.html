<section id="Capabilities" class="f8launcher-section-capabilities f8launcher-container_main--start" [class.hiddn]="hidden">
  <div>
    <div class="container-fluid">
      <h1>{{title}}</h1>
    </div>

    <div id="pf-list-standard" class="list-group list-view-pf list-view-pf-view">
      <div class="list-group-item" *ngFor="let capability of capabilities; let i = index">
        <div class="list-view-pf-expand">
          <span class="fa fa-angle-right" [class.fa-angle-down]="capability.expand" (click)="capability.expand = !capability.expand"></span>
        </div>
        <div class="list-view-pf-checkbox">
          <input type="checkbox" [ngModel]="selectedCapabilities[i]" [value]="capability.module" (change)="selectModule($event.target, i)">
        </div>
        <div class="list-view-pf-main-info">
          <div class="list-view-pf-left" *ngIf="capability.icon">
            <img [src]="_DomSanitizer.bypassSecurityTrustUrl(capability.icon)">
          </div>
          <div class="list-view-pf-body">
            <div class="list-view-pf-description">
              <div class="list-group-item-heading">
                {{capability.name}}
              </div>
              <div class="list-group-item-text">
                {{capability.description}}
              </div>
            </div>
          </div>
        </div>
        <div class="list-group-item-container container-fluid" *ngIf="capability.expand">
          <div class="close" (click)="capability.expand = false">
            <span class="pficon pficon-close"></span>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group" *ngFor="let key of properties(capability)">
                <f8launcher-input [ngModel]="capability.props[key]"></f8launcher-input>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
