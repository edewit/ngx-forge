<section id="SelectDependencies" class="f8launcher-section-dependency-check f8launcher-container_main--inside" [ngClass]="{'hidden': hidden}" #section>
  <div>
    <div class="container-fluid">
      <h1>
          Select Dependency
      </h1>
      <div class="col-xs-12 col-md-6 f8launcher-section-dependency-editor-desp">
        <p>Review and add dependencies to your applications.</p>
      </div>
    </div>
  </div>
  <div>
    <div class="container-fluid container-cards-pf">
      <div class="row row-dep-editor">
        <div class="col-xs-12" *ngIf="depEditorFlag">
          <app-dependency-editor [blankResponse]="blankResponse" [boosterInfo]="boosterInfo && boosterInfo" [githubUrl]="github && github" [githubRef]="gitref && gitref" [metadataInfo]="metadataInfo && metadataInfo"
          (depSnapshot)="pickDependencies($event)" [broadcaster]="broadcaster && broadcaster" (emitMetadata)="pickMetadata($event)" (navId)="navToStep($event)"></app-dependency-editor>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="launcherComponent">
    <f8launcher-button-next-step [disabled]="!completed" [navFromId]="id"></f8launcher-button-next-step>
  </div>
</section>
