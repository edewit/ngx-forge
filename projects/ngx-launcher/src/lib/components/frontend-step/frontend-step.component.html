<section [id]="id" class="f8launcher-section-frontend f8launcher-container_main--start" [class.hidden]="hidden"
  #section>
  <div>
    <div class="container-fluid">
      <h1>{{title}}</h1>
      <p>
        You may optionally select a frontend application to bootstrap your web-based development.
        These options scaffold a starting point in your framework of choice.
      </p>
    </div>
  </div>
  <div>
    <div>
      <div class="row row-cards-pf">
        <div class="col-md-3" *ngFor="let capability of frontendRuntimes" (click)="radio.click()">
          <div class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select card-pf--xsmall"
            [class.selected-card]="selectedFrontend.value.name === capability.id">
            <div class="card-title">
              <input type="radio" name="frontend" [(ngModel)]="selectedFrontend.value.name" [value]="capability.id" #radio (change)="selectFrontend(capability)">
              <h2 class="card-pf-title--title">{{capability.name}}</h2>
            </div>
            <div class="card-pf-body--body card">
              <img class="icon" *ngIf="capability.icon" [src]="_DomSanitizer.bypassSecurityTrustUrl(capability.icon)">
              <p>{{capability.description}}</p>
            </div>
          </div>
        </div>
        <div class="col-md-3" (click)="radio.click()">
          <div class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select card-pf--xsmall"
            [class.selected-card]="!selectedFrontend.value.name">
            <div class="card-title">
              <input type="radio" name="frontend" [checked]="!selectedFrontend.value.name" #radio (change)="selectFrontend(null)">
              <h2 class="card-pf-title--title">None</h2>
            </div>
            <div class="card-pf-body--body none">
              <span class="fa fa-ban"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="launcherComponent">
    <f8launcher-button-next-step [navFromId]="id"></f8launcher-button-next-step>
  </div>
</section>
