<section [id]="id" class="f8launcher-section-frontend f8launcher-container_main--start" [class.hidden]="hidden"
  #section>
  <div>
    <div class="container-fluid">
      <h1>{{title}}</h1>
    </div>
  </div>
  <div>
    <p>
      Add a front-end to the microservice that your are about to create.
    </p>
    <div class="container container-cards-pf">
      <div class="row row-cards-pf">
        <div class="col-xs-3" *ngFor="let capability of capabilities" (click)="radio.click()">
          <div class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select card-pf--xsmall"
            [class.selected-card]="selectedCapability.module === capability.module">
            <div class="card-title">
              <input type="radio" [(ngModel)]="selectedCapability.module" [value]="capability.module" #radio (change)="selectCapability(capability)">
              <h2 class="card-pf-title--title">{{capability.name}}</h2>
            </div>
            <div class="card-pf-body--body runtime-card">
              <img class="runtime-icon2" *ngIf="capability.metadata.icon" [src]="_DomSanitizer.bypassSecurityTrustUrl(capability.metadata.icon)">
              <p>{{capability.description}}</p>
            </div>
          </div>
        </div>
        <div class="col-xs-3" (click)="radio.click()">
          <div class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select card-pf--xsmall"
            [class.selected-card]="!selectedCapability.module">
            <div class="card-title">
              <input type="radio" [checked]="!selectedCapability.module" #radio (change)="removeCapabilities()">
              <h2 class="card-pf-title--title">None</h2>
            </div>
            <div class="card-pf-body--body none">
              <span class="fa fa-ban"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="launcherComponent">
    <f8launcher-button-next-step [navFromId]="id"></f8launcher-button-next-step>
  </div>
</section>
