<section [id]="id" class="f8launcher-section-select-runtime f8launcher-container_main--start" [class.hidden]="hidden"
  #section>
  <div>
    <div class="container-fluid">
      <h1>{{title}}</h1>
    </div>
  </div>
  <div class="container container-cards-pf">
    <p>
      Add a backend to the microservice.
    </p>
    <div class="row row-cards-pf">
      <div class="col-xs-4" *ngFor="let runtime of runtimes" (click)="radio.click()">
        <div class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select card-pf--xsmall"
          [class.selected-card]="selectedRuntime.id === runtime.id">
          <div class="card-title">
            <input type="radio" [(ngModel)]="selectedRuntime.id" [value]="runtime.id" #radio (change)="selectRuntime(runtime)">
            <h2 class="card-pf-title--title">{{runtime.name}}</h2>
          </div>
          <div class="card-pf-body--body runtime-card">
            <img class="runtime-icon2" *ngIf="runtime.icon" [src]="_DomSanitizer.bypassSecurityTrustUrl(runtime.icon)">
            <p>{{runtime.description}}</p>
          </div>
        </div>
      </div>
      <div class="col-xs-4" (click)="radio.click()">
        <div class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select card-pf--xsmall"
          [class.selected-card]="!selectedRuntime.id">
          <div class="card-title">
            <input type="radio" [checked]="!selectedRuntime.id" #radio (change)="selectRuntime(null)">
            <h2 class="card-pf-title--title">None</h2>
          </div>
          <div class="card-pf-body--body none">
            <span class="fa fa-ban"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="launcherComponent">
    <f8launcher-button-next-step [navFromId]="id"></f8launcher-button-next-step>
  </div>
</section>
